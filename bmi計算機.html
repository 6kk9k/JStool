    <!-- BMI計算機 -->
    <div id="BMI">
        <h1>BMI計算機</h1>
        <div id="div2">
            <p>身高：<input type="text" class="tall" placeholder="輸入身高(cm)"></p>
        <p>體重：<input type="text" class="weight" placeholder="輸入體重(kg)"></p>
        <input type="button" class="sendBtn" value="計算BMI值">
        <p>您的BMI值：
            <span class="show"></span>
            <br/>
            <span class="status"></span>
        </p>
        </div>
        
    </div>    
    <script>
        var btn = document.querySelector('.sendBtn');
var show = document.querySelector('.show');

btn.addEventListener('click', sendData);

function sendData() {
    var tall = document.querySelector('.tall').value;
    var weight = document.querySelector('.weight').value;
    var status = document.querySelector('.status');
    var bmi = '';

    bmi += (weight / (tall * tall) * 10000);
    floorBMI = Math.floor(bmi * 100) / 100;
    show.innerHTML = floorBMI;

    if (bmi > 24) {
        status.innerHTML = '體重過重';
    } else if (bmi <= 18.5) {
        status.innerHTML = '體重過輕';
    } else {
        status.innerHTML = '正常範圍';
    };
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
